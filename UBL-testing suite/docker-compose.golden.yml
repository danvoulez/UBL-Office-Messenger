version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ubl_golden
      POSTGRES_PASSWORD: golden_password
      POSTGRES_DB: ubl_golden
    ports:
      - "5432:5432"
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubl_golden"]
      interval: 5s
      timeout: 5s
      retries: 10
    # Performance optimizations for golden run
    command: 
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"

  ubl-kernel:
    build: 
      context: ../../ubl/kernel/rust
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://ubl_golden:golden_password@postgres:5432/ubl_golden
      PORT: 8080
      RUST_LOG: info
      RUST_BACKTRACE: 1
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  office:
    build:
      context: ../../apps/office
      dockerfile: Dockerfile
    environment:
      OFFICE__LLM__API_KEY: ${ANTHROPIC_API_KEY}
      OFFICE__UBL__ENDPOINT: http://ubl-kernel:8080
      OFFICE__SERVER__PORT: 8081
      RUST_LOG: info
    ports:
      - "8081:8081"
    depends_on:
      ubl-kernel:
        condition:  service_healthy
    healthcheck: 
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 10

  messenger: 
    build:
      context:  ../../apps/messenger/frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:8080
      VITE_OFFICE_URL: http://localhost:8081
    ports:
      - "3000:3000"
    depends_on:
      - ubl-kernel
      - office

  # Monitoring for golden run
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data: