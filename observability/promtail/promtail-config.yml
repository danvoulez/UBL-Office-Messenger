server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message
            trace_id: trace_id
            span_id: span_id
      - labels:
          level:
          trace_id:
          span_id:
      - timestamp:
          source: timestamp
          format: RFC3339Nano
      - output:
          source: message

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

  # Application logs (structured)
  - job_name: ubl-kernel
    static_configs:
      - targets:
          - localhost
        labels:
          job: ubl-kernel
          __path__: /var/log/ubl-kernel/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
            module: module
            container_id: container_id
            event_type: event_type
      - labels:
          level:
          module:
          container_id:
          event_type:
      - timestamp:
          source: timestamp
          format: RFC3339

  - job_name: office
    static_configs:
      - targets:
          - localhost
        labels:
          job: office
          __path__: /var/log/office/*.log
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: ts
            message: msg
            entity_id: entity_id
            job_id: job_id
            session_id: session_id
      - labels:
          level:
          entity_id:
          job_id: