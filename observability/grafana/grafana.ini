[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3001

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[security]
admin_user = admin
admin_password = ${GRAFANA_PASSWORD:-admin}
secret_key = ${GRAFANA_SECRET_KEY:-changeme}

[users]
allow_sign_up = false

[log]
mode = console
level = info

[log.console]
level = info
format = console

[alerting]
enabled = true
execute_alerts = true

[panels]
enable_alpha = false

[plugins]
enable_alpha = false

