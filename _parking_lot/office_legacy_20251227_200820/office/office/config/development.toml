# OFFICE Development Configuration

[server]
host = "0.0.0.0"
port = 8080
cors_origins = ["*"]

[ubl]
endpoint = "http://localhost:3000"
container_id = "office"
timeout_ms = 30000

[llm]
provider = "local"  # Use local/mock provider for development
api_key = ""
model = "mock-v1"
max_tokens = 4096
temperature = 0.7

[governance]
sanity_check_enabled = true
dreaming_interval_hours = 24
dreaming_session_threshold = 50
simulation_required_risk_score = 0.7
