version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ubl-postgres-dev
    environment:
      POSTGRES_DB: ubl_dev
      POSTGRES_USER: ubl_dev
      POSTGRES_PASSWORD: dev_password_local_only
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
      - ../../sql:/sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ubl_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ubl-dev

  # MinIO para artifacts (opcional por agora)
