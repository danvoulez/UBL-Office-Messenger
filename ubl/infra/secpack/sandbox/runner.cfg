name: "ubl-runner"
mode: "o"
clone_newns: true
clone_newnet: true
clone_newuser: true
uidmap { inside_id: 0 outside_id: 65534 count: 1 }
gidmap { inside_id: 0 outside_id: 65534 count: 1 }

mount { src: "/" dst: "/" is_bind: true rw: false }
mount { src: "/tmp/ubl-runner/rw" dst: "/rw" is_bind: true rw: true }
mount { src: "/tmp/ubl-runner/ro" dst: "/ro" is_bind: true rw: false }

rlimit_as: 1073741824
rlimit_cpu: 120
time_limit: 180
