global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ubl-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - '/etc/prometheus/alerts/*.yml'
  - '/etc/prometheus/recording-rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # UBL Kernel
  - job_name: 'ubl-kernel'
    static_configs:
      - targets: ['ubl-kernel:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Office Runtime
  - job_name: 'office'
    static_configs:
      - targets: ['office:8081']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Node Exporter
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Postgres Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # cAdvisor
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

