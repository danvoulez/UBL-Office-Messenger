name: Office Tests

on:
  push: 
    branches: [main, develop]
    paths:
      - 'apps/office/**'
  pull_request:
    branches:  [main, develop]
    paths:
      - 'apps/office/**'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses:  actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache build artifacts
        uses: actions/cache@v3
        with: 
          path: apps/office/target
          key:  ${{ runner.os }}-office-build-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check formatting
        working-directory: apps/office
        run: cargo fmt --all -- --check
      
      - name: Run Clippy
        working-directory:  apps/office
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Build
        working-directory: apps/office
        run: cargo build --all-features
      
      - name: Run unit tests
        working-directory: apps/office
        run: cargo test --lib --all-features
      
      - name: Run integration tests
        working-directory: apps/office
        run: cargo test --test '*' --all-features
      
      - name: Run doc tests
        working-directory: apps/office
        run: cargo test --doc --all-features
  
  coverage:
    name:  Code Coverage
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        working-directory: apps/office
        run: |
          cargo tarpaulin --all-features \
            --out Xml --out Html \
            --timeout 300 \
            --exclude-files '*/tests/*'
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with: 
          files: apps/office/cobertura.xml
          flags: office
          name: office-coverage
      
      - name: Check coverage thresholds
        run: |
          COVERAGE=$(grep -oP 'line-rate="\K[0-9.]+' apps/office/cobertura. xml | head -1)
          COVERAGE_PCT=$(echo "$COVERAGE * 100" | bc)
          echo "Coverage: ${COVERAGE_PCT}%"
          if (( $(echo "$COVERAGE_PCT < 90" | bc -l) )); then
            echo "Coverage ${COVERAGE_PCT}% is below 90% threshold"
            exit 1
          fi
  
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name:  Install Rust toolchain
        uses:  dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        working-directory: apps/office
        run: cargo audit